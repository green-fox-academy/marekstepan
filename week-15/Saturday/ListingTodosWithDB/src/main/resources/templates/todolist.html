<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <table>
            <thead>
                <tr>
                    <th> id </th>
                    <th> title </th>
                    <th> urgent </th>
                    <th> done </th>
                </tr>
            </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td><span th:text="${todo.getId()}">  </span></td>
                <td><span th:text="${todo.getTitle()}">  </span></td>
                <td><span th:text="${todo.isUrgent()}">  </span></td>
                <td><span th:text="${todo.isDone()}">  </span></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
