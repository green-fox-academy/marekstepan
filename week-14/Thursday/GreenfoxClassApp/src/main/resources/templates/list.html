<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of All Students</title>
</head>
<body>
    <h1>List of Students:</h1>
    <h3 th:text="|Current GFA student count: ${count}|"></h3>
    <ul>
        <li th:each="student : ${students}" th:text="${student}"></li>
    </ul>
    <a href="/gfa">Home Page</a>
</body>
</html>
